<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <title>Project Management Tool</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.jpeg">
    <link rel="icon" type="image/png" sizes="32x32" href="icons8-favicon-100.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body bgcolor="#0000FF">
	<img align = "center" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-3AvFDrLk7mGCdnwRnzfq7ZIN9mH9zgQBRg&usqp=CAU"
<br>
<h4>Welcome to ProjectManager, the thriller task management platform. Chat away with your friends while seamlessly assigning tasks, creating a productivity wonderland.</h4>

    <header id="header">
        <div class="container">
            <h1 class="text-center">Project Management Tool</h1>
        </div>
    </header>

    <main class="main-container container">
        <section id="user-management">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-box">
                        <input type="text" class="form-control" placeholder="User Name" id="add-project">
						<br>
                        <button class="btn btn-outline-secondary" type="button" onclick="taskObj.addProject();">Add User</button>
                    </div>
                </div>
                    <button class="btn btn-outline-primary ml-2" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
<br><br><br>
                </div>
                
            </div>
        </section>
<br>
        <section id="task-list">
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Name</th>
                                <th>Task Status</th>
                                <th>Duration</th>
                                <th>Date</th>
                                <th>Update Status</th>
                            </tr>
                        </thead>
                        <tbody id="all-tasks"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button class="close" type="button" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <form method="POST" onsubmit="return taskObj.addTask(this);" id="form-task-hour-calculator">
                        <div class="form-group">
                            <label>User</label>
                            <select name="project" id="add-task-project" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label>Task</label>
                            <input type="text" name="task" class="form-control" placeholder="Assign Task Here" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="form-task-hour-calculator" class="btn btn-outline-primary">Add Task</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
